<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <style type="text/css">
        html{
            width:100%;
            height:100%;
            overflow-x:hidden;
        }
        body {
            text-align:left;
            width:100%;
            overflow:hidden;
            background:#e9dfc7;
        }

        a:link {
            text-decoration: none;
        }
        a:visited {
            text-decoration: none;
        }
        a:hover {
            text-decoration: none;
        }
        a:active {
            text-decoration: none;
        }

        .shelf-title{
            font-size: 20px;
            color:#736357;
            letter-spacing:2px;
            line-height:40px;
            margin:0 0 1em 0;
        }

        .booko-item-wrapper{
            border-top:solid 1px #736357;
            border-bottom:solid 1px #736357;
            vertical-align: middle;
        }

        .booko-item{
            margin-top:5px;
            margin-bottom:5px;
        }

        .book-img{
            padding:5px;
            display:inline-block;
        }

        .book-info{
            display:inline-block;
            vertical-align: top;
        }

        .book-title{
            margin:5px;
            padding:5px;
            font-size: 20px;
            text-align:left;
            /*background:#737373;*/
            color:#0e0e0e;
        }

        .book-author{
            margin:5px;
            padding:5px;
            font-size: 15px;
            height:30px;
            text-align:left;
            color:#737373;
        }

        .read-button{
            margin:5px;
            margin-left:30px;
            padding:5px;
            border:solid 1px #736357;
            border-radius:10px;
            background:#761c19;
            line-height:2.0;
            text-align:center;
        }

        .read-button a{
            color:#f0f0f0;
        }

    </style>
    <title>书架</title>
</head>
<body>
    <div class="shelf-title">心密文集</div>
    <foreach name="bookList" item="book">
        <div class="booko-item-wrapper">
            <div class="booko-item">
                <div class="book-img"><img src="__PUBLIC__/Image/BookImage/{$book['image']}"/></div>
                <div class="book-info">
                    <div class="book-title">{$book.name}</div>
                    <div class="book-author">{$book.author}</div>
                    <div class="read-button">
                        <a href="{:U('Book/readChapter', array('bookId'=>$book['id'],'num'=>'1'))}">开始阅读</a>
                    </div>
                </div>
            </div>
        </div>
    </foreach>
</body>

</html>
