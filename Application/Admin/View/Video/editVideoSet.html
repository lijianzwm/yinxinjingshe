<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑视频集信息</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default text-center">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑视频集信息</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{:U('Video/editVideoSetHandler')}" method="post">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">视频集名称</label>
                            <div class="col-sm-8">
                                <input type="hidden" name="setId" value="{$videoSet.set_id}"/>
                                <input type="text" class="form-control" name="name" value="{$videoSet.name}" placeholder="请输入视频视频集名称"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">视频集作者</label>
                            <div class="col-sm-8">
                                <input type="text" name="author" class="form-control" value="{$videoSet.author}" placeholder="请输入视频集作者">
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="提交"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
