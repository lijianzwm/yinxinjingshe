<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频集</title>
</head>
<script type="text/javascript">
    function deleteVideo( id, videoName ){
        if( confirm("确定要删除以下内容？\n"+videoName)){
            if( confirm("一旦删除便无法恢复，真的确定吗？")){
                var aj = $.ajax( {
                    url:"{:U('Video/deleteVideo')}",
                    data:{
                        videoId : id
                    },
                    type:'post',
                    cache:false,
                    dataType:'json',
                    success:function(data) {
                        if(data.msg == true ){
                            alert("删除成功！");
                            window.location.reload();
                        }else{
                            alert("删除失败！");
                        }
                    },
                    error : function() {
                        alert("异常！");
                    }
                });
            }
        }
    }
</script>
<body>
<div>
    <div>
        <a href="{:U('Video/addVideo', array('setId'=>$setId))}">添加视频</a>
    </div>
    <foreach name="videoSet" item="v">
        <div>
            {$v.sort_num}&nbsp;&nbsp;{$v.name}
            <a href="{:U('Video/modifyVideo', array('videoId'=>$v['video_id']))}">修改</a>
            <a href="#" onclick="deleteVideo('{$v.video_id}', '{$v.name}')">删除</a>
        </div>
    </foreach>
</div>
</body>
</html>
