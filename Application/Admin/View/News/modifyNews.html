<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    window.UEDITOR_HOME_URL = '__PUBLIC__/Ueditor/';
    window.onload = function(){
        window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度
        ue = UE.getEditor('content');
        //判断ueditor 编辑器是否创建成功
        ue.addListener("ready", function () {
            // editor准备好之后才可以使用
            ue.setContent('{$news.content}');
        });
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{:U('News/modifyNewsHandler')}" method="post">
    <table>
        <tr><td><input type="hidden" name="id" value="{$news['id']}" /></td></tr>
        <tr><td>标题：<input type="text" name="title" value="{$news['title']}"/></td></tr>
        <tr><td>作者：{$news.author}<input type="hidden" name="author" value="{$news['author']}"/></td></tr>
        <tr><td>标题图片：</td></tr>
        <tr><td><img src="{$news['img']}"/></td></tr>
        <tr><td>摘要：<input type="text" name="abstract" value="{$news['abstract']}"/></td></tr>
        <tr><td>内容：</td></tr>
        <tr><td><textarea id="content" name="content"></textarea></td></tr>
        <tr><td><input type="submit" value="提交修改"/></td></tr>
    </table>
</form>
</body>
</html>
