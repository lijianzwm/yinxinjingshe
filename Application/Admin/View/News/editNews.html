<script type="text/javascript">
    window.UEDITOR_HOME_URL = '__PUBLIC__/Ueditor/';
    window.onload = function(){
        window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度
        ue = UE.getEditor('content');
        //判断ueditor 编辑器是否创建成功
        ue.addListener("ready", function () {
            // editor准备好之后才可以使用
            ue.setContent('{$news.content}');
        });
    }
    function showShearphoto(){
        document.getElementById("news_info").style = "display:none";
        document.getElementById("shearphotoMain").style = "display:block";
    }
    function hideShearphoto(){
        document.getElementById("shearphotoMain").style = "display:none";
        document.getElementById("news_info").style = "display:block";
        document.getElementById("imgView").style = "display:block";
    }
</script>

<body >
<form action="{:U('News/editNewsHandler')}" method="post">
    <div id="news_info">
        <div class="news-title">
            标&nbsp;&nbsp;&nbsp;&nbsp;题：
            <input type="text" name="title" value="{$news.title}" />
        </div>
        <div class="news-title">
            标题Id&nbsp;：
            <input type="text" name="id" value="{$news.id}" />
        </div>
        <div class="news-title">
            作&nbsp;&nbsp;&nbsp;&nbsp;者：{$Think.session.realname}
            <input type="hidden" name="author" value="{$Think.session.realname}" />
        </div>
        <div class="news-title">
            摘&nbsp;&nbsp;&nbsp;&nbsp;要：
            <input type="text" name="abstract" value="{$news.abstract}" />
        </div>

        <div class="news-title">
            <input type="button" value="上传图片" onclick="showShearphoto()">
            <br>
            <input type="hidden" id="imgTmpPath" name="imgTmpPath" value="{$imgTmpPath}" />
            <!--图片缓存路径-->
            <input type="hidden" id="imgName" name="imgName" value="{$news.img_name}">
            <!--图片名称，从后台接过来的-->
            <input type="hidden" id="imgTmpFile" name="imgTmpFile" />
            <!--缓存图片文件（路径+文件名）用来向后台传数据 -->
            <img src="{$imgPath}{$news.img_name}" id="imgView" />
            <!--图片预览，未上传图片时显示大叉子-->
        </div>


        <div class="news-title">
            内&nbsp;&nbsp;&nbsp;&nbsp;容：

            <textarea id="content" name="content"></textarea>
        </div>
        <div class="news-title">
            <input type="submit" value="提交" />
            <input type="reset" value="重写" />
        </div>

    </div>

</form>
