<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报名列表</title>
</head>
<body>
<div>
    <div><a href="{:U('Activity/addActivity')}">添加报名</a></div>
    <foreach name="activityList" item="v">
        <div>
            {$v.title}
            <a>已报名列表</a>
            <a href="{:U('Activity/modifyActivity', array('id'=>$v['id']))}">修改</a>
            <a>删除</a>
        </div>
    </foreach>
</div>
</body>
</html>
