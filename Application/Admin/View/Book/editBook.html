<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍信息</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default text-center">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑书籍信息</h3>
                </div>
                <div class="panel-body">
                    <div class="row"></div>
                    <form class="form-horizontal" action="{:U('Book/editBookHandler')}" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">书名</label>
                            <div class="col-sm-10">
                                <input type="hidden" class="form-control" name="id" value="{$book.id}"/>
                                <input type="text" name="name" class="form-control" value="{$book.name}" placeholder="请输入书名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">序号</label>
                            <div class="col-sm-10">
                                <input type="text" name="num" class="form-control" value="{$book.num}" placeholder="排序编号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作者</label>
                            <div class="col-sm-10">
                                <input type="text" name="author" class="form-control" value="{$book.author}" placeholder="请输入书籍作者">
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="提交"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>
</body>
</html>
