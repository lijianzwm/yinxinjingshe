<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/Ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    window.UEDITOR_HOME_URL = '__PUBLIC__/Ueditor/';
    window.onload = function(){
        window.UEDITOR_CONFIG.initialFrameHeight=300;//编辑器的高度
        ue = UE.getEditor('content');
        //判断ueditor 编辑器是否创建成功
        ue.addListener("ready", function () {
            // editor准备好之后才可以使用
            ue.setContent('{$chapter.content}');
        });
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>编辑章节</title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-default text-center">
                <div class="panel-heading">
                    <h3 class="panel-title">{$bookName}</h3>
                </div>
                <div class="panel-body">
                    <div class="row"></div>
                    <form class="form-horizontal" action="{:U('Book/editChapterHandler')}" method="post">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">章节标题</label>
                            <div class="col-sm-10">
                                <input type="hidden" name="id" value="{$chapter.id}"/>
                                <input type="hidden" name="bookId" value="{$bookId}"/>
                                <input type="text" name="title" class="form-control" value="{$chapter.title}" placeholder="请输入章节标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">章节序号</label>
                            <div class="col-sm-10">
                                <input type="text" name="num" class="form-control" value="{$chapter.num}" placeholder="章节排序编号">
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea id="content" name="content">{$chapter.content}</textarea>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="提交"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
</body>
</html>
